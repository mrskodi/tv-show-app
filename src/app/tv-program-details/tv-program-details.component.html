<div>
  <div>
    <h2>
      Name: {{program?.programName}}
      <br>
    </h2>
  </div>

  <div style="font-weight: bold; font-size: 20px;">
    <span>Language: {{program?.programLanguage}}</span>
    <br>
    <br>
    <span>Telecasted on: {{program?.networkName}} every  {{program?.telecastDays}} @ {{program?.telecastTime}} hrs</span>
  </div>
  <br>
  <div style="font-weight: bold; font-size: 20px;">
    <div>  
      <img src={{program?.programImage}}>
    </div>
    <br>
    <div>
      <span>{{program?.programSummary}}</span>
    </div>
    <br>
    <div> 
      For more details about the show, <a href="{{program?.programUrl}}">click here...</a>
    </div>
  </div>
</div>
