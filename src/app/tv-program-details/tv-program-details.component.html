<div class="mat-elevation-z5">
  <table mat-table [dataSource]="programList" width="100%">
    <ng-container matColumnDef="programName">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.programName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="programLanguage">
      <mat-header-cell *matHeaderCellDef>Language</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.programLanguage}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="programImage">
      <mat-header-cell *matHeaderCellDef>Image</mat-header-cell>
      <mat-cell *matCellDef="let element"><img [src]='element.programImage' width="60px"/></mat-cell>
    </ng-container>

    <ng-container matColumnDef="telecastedOn">
      <mat-header-cell *matHeaderCellDef>Telecasted On</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.telecastedOn}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="telecastDays">
      <mat-header-cell *matHeaderCellDef>Telecast Days</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.telecastDays}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="telecastTime">
      <mat-header-cell *matHeaderCellDef>Telecast Time</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.telecastTime}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="programUrl">
      <mat-header-cell *matHeaderCellDef>For more info...</mat-header-cell>
      <mat-cell *matCellDef="let element"> <a href="{{element.programUrl}}">..click here</a> </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
</div>
